<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Shorts Slider | Giulia Pizzignacco</title>

  <link rel="icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="favicon/apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">

  <link rel="stylesheet" href="dist/style.css" />
</head>

<body>
  <div class="mirror-wrapper">
    <div data-slide="princess-slider" class="slide">
      <div class="slide-items">

        <div class="slide-item">
          <video class="story-video" muted playsinline>
            <source src="videos/1.mp4" type="video/mp4">
          </video>
        </div>

        <div class="slide-item">
          <video class="story-video" muted playsinline>
            <source src="videos/2.mp4" type="video/mp4">
          </video>
        </div>

        <div class="slide-item">
          <video class="story-video" muted playsinline>
            <source src="videos/3.mp4" type="video/mp4">
          </video>
        </div>

        <div class="slide-item">
          <video class="story-video" muted playsinline>
            <source src="videos/4.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <nav class="slide-nav">
        <div class="slide-thumb"></div>
        <button class="slide-prev"><img src="images/chevron.png" alt="chevron icon" class="slide-prev__icon"></button>
        <button class="slide-next"><img src="images/chevron.png" alt="chevron icon" class="slide-next__icon"></button>
      </nav>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
